<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse em cima para descobrir qual tag você poderá usar. </h2>
    <p>
        <ul>
            <abbr title="Use a tag &lt;p&gt; &lt;/p&gt;">
                <li>Parágrafos</li>
            </abbr>
            <abbr title="Vai de &lt;h1&gt; até &lt;h6&gt;">
                <li>Títulos</li>
            </abbr>
            <abbr title="Use a tag &lt;img&gt;">
                <li>Imagens</li>
            </abbr>
            <abbr title="Use a tag &lt;abbr&gt; &lt;/abbr&gt;">
                <li>Abreviações</li>
            </abbr>
            <abbr title="Use a tag &lt;code&gt; &lt;/code&gt;">
                <li>Código Fonte</li>
            </abbr>
            <abbr title="Use a tag &lt;ol&gt; &lt;/ol&gt; e &lt;li&gt; &lt;/li&gt;">
                <li>Listas numeradas</li>
            </abbr>
            <abbr title="Use a tag &lt;ul&gt; &lt;/ul&gt; e &lt;li&gt; &lt;/li&gt;">
                <li>Listas com demarcadores</li>
            </abbr>
            
            
        </ul>
    </p>
</body>
</html>
